<ion-content class="ion-padding">
  <div class="login-container">
    <h1 class="ion-text-center">Bem vindo</h1>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <ion-item class="ion-margin-bottom">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
        <ion-note
          slot="error"
          *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('required')"
        >
          O email é obrigatório
        </ion-note>
        <ion-note
          slot="error"
          *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('email')"
        >
          Insira um email válido
        </ion-note>
      </ion-item>

      <ion-item class="ion-margin-bottom">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
        <ion-note
          slot="error"
          *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')"
        >
          A senha é obrigatória
        </ion-note>
        <ion-note
          slot="error"
          *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('minlength')"
        >
          A senha deve conter no mínimo 6 caracteres
        </ion-note>
      </ion-item>

      <div class="ion-text-right ion-margin-bottom">
        <ion-button fill="clear" size="small" (click)="resetPassword()">
          Esqueceu a senha?
        </ion-button>
      </div>

      <ion-button expand="block" type="submit" class="ion-margin-bottom">
        Login
      </ion-button>
    </form>

    <div class="ion-text-center">
      <p>Não tem uma conta?</p>
      <ion-button fill="clear" (click)="createAccount()">
        Criar conta
      </ion-button>
    </div>
  </div>
</ion-content>
